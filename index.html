<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POKEDEX</title>
        <!-- BS CSS  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container py-5">
            <div class="row text-center">
                <h1>POKEDEX</h1>
                <h2>Aqui estan los Pokemons!</h2>
                <h3>Esto es una prueba</h3>
                <h4>Otra prueba en rama de desarrollo</h4>
            </div>
        </div>

        <main>
            <section class="btns-cont m-4">
                <button class="filter" data-filter="*">Todos</button>
                <button class="filter" data-filter=".type-fire">Fuego</button>
                <button class="filter" data-filter=".type-water">Agua</button>
                <button class="filter" data-filter=".type-grass">Planta</button>
                <button class="filter" data-filter=".type-electric">Eléctrico</button>
                <button class="sort" data-sortby="number">Ordenar por número</button>
                <button class="sort" data-sortby="name">Ordenar A-Z</button>
            </section>

            <section class="container py-5">
                <div id="pokeCont" class="row justify-content-center g-4">
                    <!-- Aquí se van a cargar los pokemones -->
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- <div class="card type-fire">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="">
                <p class="number">4</p>
                <h2 class="name">Charmander</h2>
                <p>Tipo: Fuego</p>
            </div> -->
            </section>
        </main>

        <!-- JQUERY -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- ISOTOPE  -->
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

        <!-- API CALL SCRIPT -->
        <script src="js/listPokemon.js"></script>

        <!-- MI PROPIO JS -->
        <script src="js/script.js"></script>
    </body>
</html>
